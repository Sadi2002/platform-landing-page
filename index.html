<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/style.css" />
    <title>Platform Landing</title>
  </head>
  <body>
    <div class="container">
      <header class="container__header">
        <img
          src="./images/bg-pattern-intro-mobile.svg"
          alt=""
          class="container__header__circles"
        />
        <img
          src="./images/bg-pattern-intro-desktop.svg"
          alt=""
          class="container__header__circles-desktop"
        />
        <!-- MOBILE NAVIGATION -->
        <nav class="container__nav__mobile mobile">
          <h2 class="container__nav__logo">BloGreen</h2>
          <img
            src="./images/icon-hamburger.svg"
            alt=""
            class="container__nav__burger-menu"
          />
        </nav>
        <!-- DESKTOP AND TABLET NAVIGATION -->
        <nav class="container__nav__desktop">
          <div class="container__nav__desktop__left-side">
            <h2 class="container__nav__desktop__logo">BloGreen</h2>
            <div class="container__nav__desktop__links">
              <ul class="container__nav__desktop__list">
                <li class="container__nav__desktop__item">
                  <a href="#" class="container__nav__desktop__link"
                    >Product
                    <img
                      src="./images/icon-arrow-dark.svg"
                      alt="arrow down"
                      class="arrow__desktop"
                    />
                  </a>
                </li>
                <li class="container__nav__desktop__item">
                  <a href="#" class="container__nav__desktop__link"
                    >Company
                    <img
                      src="./images/icon-arrow-dark.svg"
                      alt="arrow down"
                      class="arrow__desktop"
                    />
                  </a>
                </li>
                <li class="container__nav__desktop__item">
                  <a href="#" class="container__nav__desktop__link"
                    >Connect
                    <img
                      src="./images/icon-arrow-dark.svg"
                      alt="arrow down"
                      class="arrow__desktop"
                    />
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="container__nav__desktop__right-side">
            <button class="container__nav__desktop__login">Login</button>
            <button class="container__nav__desktop__sign-up">Sign up</button>
          </div>
        </nav>
        <div class="container__header__box mobile">
          <div class="container__header__text-box">
            <h1 class="container__header__title">
              A modern publishing platform
            </h1>
            <p class="container__header__text">
              Grow your audience and build your online brand
            </p>
          </div>
          <div class="container__header__btn-box">
            <button class="container__header__btn">Start For Free</button>
            <button class="container__header__btn">Learn More</button>
          </div>
        </div>
      </header>
      <div class="container__nav__box">
        <img src="./images/icon-close.svg" alt="close icon" class="close-btn" />
        <ul class="container__nav__list list">
          <li class="container__nav__item">
            <a href="#" class="container__nav__link link"
              >Product
              <img
                src="./images/icon-arrow-dark.svg"
                alt="arrow down"
                class="arrow"
              />
            </a>
          </li>
          <li class="container__nav__item">
            <a href="#" class="container__nav__link link"
              >Company
              <img
                src="./images/icon-arrow-dark.svg"
                alt="arrow down"
                class="arrow"
              />
            </a>
          </li>
          <li class="container__nav__item">
            <a href="#" class="container__nav__link link"
              >Connect
              <img
                src="./images/icon-arrow-dark.svg"
                alt="arrow down"
                class="arrow"
              />
            </a>
          </li>
        </ul>
        <ul class="container__nav__list-contact list">
          <li class="container__nav__contact-item">
            <a href="#" class="container__nav__contact-link link">Contact </a>
          </li>
          <li class="container__nav__contact-item">
            <a href="#" class="container__nav__contact-link link">Newsletter</a>
          </li>
          <li class="container__nav__contact-item">
            <a href="#" class="container__nav__contact-link link">LinkedIn</a>
          </li>
        </ul>
        <div class="container__nav__data">
          <h2 class="container__nav__login details">Login</h2>
          <h2 class="container__nav__sign-up details">Sign Up</h2>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
